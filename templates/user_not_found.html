<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_site.css') }}">
    <meta charset="UTF-8">
    <title>Please Log In</title>
</head>
<body>
<p style="color: red"> User not found, please try again or register below. </p>
    <form method="post" action="{{ url_for('login') }}">
        <table style="width: 80%; margin: 0 auto; margin-top: 15px">
                <tr>
                    <td style="font-weight: bold"><label for="Username"> Enter Your Username: </label></td>
                </tr>
                <tr>
                    <td><input name="Username" id="Username" placeholder="username"></td>
                </tr>
                <tr>
                    <td style="font-weight: bold"> <label for="password"> Enter your password:  </label></td>
                </tr>
                <tr>
                    <td> <input name="password" id="password" placeholder="password" type="password"> </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Submit"></td>
                </tr>
        </table>
    </form>
    <form method="post" action="{{ url_for('registration') }}">
        <table style="width: 80%; margin: 0 auto; margin-top: 15px">
                <tr>
                    <td style="font-weight: bold"> If you're new here please register below:</td>
                </tr>
                <tr>
                    <td colspan="2"> <input type="submit" value="Register Now"></td>
                </tr>
        </table>
    </form>
</body>
</html>
